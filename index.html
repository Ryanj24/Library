<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10b01c19ab.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main-container">
        <header class="header-section">
            <h1>JavaScript Library</h1>
            <p>Add your favourite books below to keep track of your reading!</p>
        </header>

        <section class="library-container">
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Completed</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableRows">
                    <tr>
                        <td>Harry Potter</td>
                        <td>JK Rowling</td>
                        <td>400</td>
                        <td>Yes</td>
                        <td><button class="action-buttons"><i class="fa-solid fa-trash"></i>Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="btns">
                <button id = "addBtn"><i class="fa-solid fa-plus"></i>Add Book</button>
                <button id = "clearBtn"><i class="fa-solid fa-eraser"></i>Clear Library</button>
            </div>
        </section>

        <div class="modal-container">
            <div class="modal">
                <div class="modal-header">
                    <h1>Add Book</h1>
                    <button id="modal-close">&times;</button>
                </div>
                <form id = "myForm">
                    <div class="bookTitle">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="bookTitle">
                    </div>
                    <div class="bookAuthor">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="bookAuthor">
                    </div>
                    <div class="bookPages">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="bookPages">
                    </div>
                    <div class="isCompleted">
                        <label for="completed">Completed</label>
                        <input type="checkbox" id="completed" name="isCompleted">
                    </div>
                    <div class="btn">
                        <input type="submit" value="Add Book">
                    </div>
                </form>
            </div>
        </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
